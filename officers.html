<!DOCTYPE html>
<html>
    <head>
        <title>WCS Officers</title>
        
        <meta name="description" content="Get to know the officers of WCS @ Illinois."/>
        <meta http-equiv="content-type" content="text/html" charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta property="og:title" content="Officers"/>
        <meta property="og:type" content="company"/>
        <meta property="og:site_name" content="Women in Computer Science"/>
        <meta property="og:url" content="www.illinoiswcs.org"/>
        <meta property="og:image" content=""/>
        
        <link rel="stylesheet" type="text/css" href="assets/lib/bootstrap/dist/css/bootstrap.min.css"></link>
        <link rel="stylesheet" type="text/css" href="assets/lib/fontawesome/css/font-awesome.min.css"></link>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"></link>
        
        <script type="text/javascript" src="assets/lib/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="assets/lib/mustache/mustache.min.js"></script>
        <script type="text/javascript" src="assets/js/officers.js"></script>
    </head>
    <body>
        <nav class="otherNavbar navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mainNavbar">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/"><img src="assets/img/wcs/wcsLogo.png" class="img-responsive"></img></a>
                </div>
            </div>
        </nav>

        <script type="text/x-mustache" id="officerTemplate">
            <div class="row">
                {{#prez}}
                <div class="col-sm-6 col-md-6">
                    <div class="thumbnail">
                        <img src="assets/img/officers/{{netid}}.jpg" data-toggle="modal" data-target="#{{netid}}"></img>
                        <div class="caption">
                            <h1 align="center">{{firstname}} {{lastname}}</h1>
                            <h3 align="center">{{position}} <a href="mailto:{{email}}"><i class="fa fa-envelope-o"></i></a></h3>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="{{netid}}">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title">{{firstname}} {{lastname}} - {{position}}</h4>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <img class="officerPicture" src="assets/img/officers/{{netid}}.jpg" data-toggle="modal" data-target="#{{netid}}">
                                        </img>
                                    </div>
                                    <div class="col-md-6">
                                        <p><b>{{major}}</b></p>
                                        <p><b>{{year}}</b></p>
                                        <p><b>Interests: </b>
                                        {{#interests}}
                                            <span class="label label-default">{{.}}</span> 
                                        {{/interests}}</p>
                                        <p><b>Hobbies: </b>
                                        {{#hobbies}}
                                            <span class="label label-success">{{.}}</span>
                                        {{/hobbies}}</p>
                                        <br/>
                                        <p><b>Fun fact: </b>{{fact}}</p>
                                        <p><b>From: </b>{{place}}</p>
                                        <p><b>Ask me about: </b></p>
                                        {{#ask}}
                                            <span class="label label-primary">{{.}}</span>
                                        {{/ask}}
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                {{/prez}}
            </div>
            <div class="row">
                {{#admin}}
                <div class="col-sm-6 col-md-4">
                    <div class="thumbnail">
                        <img src="assets/img/officers/{{netid}}.jpg" data-toggle="modal" data-target="#{{netid}}"></img>
                        <div class="caption">
                            <h1 align="center">{{firstname}} {{lastname}}</h1>
                            <h3 align="center">{{position}} <a href="mailto:{{email}}"><i class="fa fa-envelope-o"></i></a></h3>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="{{netid}}">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title">{{firstname}} {{lastname}} - {{position}}</h4>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <img class="officerPicture" src="assets/img/officers/{{netid}}.jpg" data-toggle="modal" data-target="#{{netid}}">
                                        </img>
                                    </div>
                                    <div class="col-md-6">
                                        <p><b>{{major}}</b></p>
                                        <p><b>{{year}}</b></p>
                                        <p><b>Interests: </b>
                                        {{#interests}}
                                            <span class="label label-default">{{.}}</span> 
                                        {{/interests}}</p>
                                        <p><b>Hobbies: </b>
                                        {{#hobbies}}
                                            <span class="label label-success">{{.}}</span>
                                        {{/hobbies}}</p>
                                        <br/>
                                        <p><b>Fun fact: </b>{{fact}}</p>
                                        <p><b>From: </b>{{place}}</p>
                                        <p><b>Ask me about: </b></p>
                                        {{#ask}}
                                            <span class="label label-primary">{{.}}</span>
                                        {{/ask}}
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                {{/admin}}
            </div>
        </script>

        <div id="meetOfficers" class="row padded">
            <div class="col-sm-offset-1 col-md-10">
                <h1 align="center">Meet Our Officers</h1>
                <p align="center">Click each officer's picture to learn more about them</p>
            </div>
        </div>

        <div class="row padded">
            <div id="allOfficers" class="col-sm-offset-1 col-md-10">
            </div>
        </div>

    </body>
