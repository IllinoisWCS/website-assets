        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" class="scroll-link" data-id="home"><img src="assets/img/wcs/wcsLogo.png" class="img-responsive"></img></a>
                </div>
            </div>

        <script type="text/template" id="officerTemplate">
            <div class="row">
                {{#prez}}
                <div class="col-md-6">
                    <img class="officerPicture" src="assets/img/officers/{{netid}}.jpg"></img>
                    <h1>{{firstname}} {{lastname}}</h1>
                    <p>{{position}}</p>
                    <p>{{year}}</p>
                    <p>{{major}}</p>
                </div>
                <div class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title">{{firstname}} {{lastname}}</h4>
                            </div>
                            <div class="modal-body">
                                <ul>
                                    <li>{{}}</li>
                                </ul>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
                {{/prez}}
            </div>
            <div class="row">
                {{#admin}}
                <div class="col-md-4">
                    <img class="officerPicture" src="assets/img/officers/{{netid}}.jpg"></img>
                    <h1>{{firstname}} {{lastname}}</h1>
                    <p>{{position}}</p>
                    <p>{{year}}</p>
                    <p>{{major}}</p>
                </div>
                {{/admin}}
            </div>
            <div class="row">
                {{#chair}}
                <div class="col-md-4">
                    <img class="officerPicture" src="assets/img/officers/{{netid}}.jpg"></img>
                    <h1>{{firstname}} {{lastname}}</h1>
                    <p>{{position}}</p>
                    <p>{{year}}</p>
                    <p>{{major}}</p>
                </div>
                {{/chair}}
            </div>
            <div class="row">
                {{#chair2}}
                <div class="col-md-4">
                    <img class="officerPicture" src="assets/img/officers/{{netid}}.jpg"></img>
                    <h1>{{firstname}} {{lastname}}</h1>
                    <p>{{position}}</p>
                    <p>{{year}}</p>
                    <p>{{major}}</p>
                </div>
                {{/chair2}}
            </div>
            <div class="row">
                {{#chair3}}
                <div class="col-md-4">
                    <img class="officerPicture" src="assets/img/officers/{{netid}}.jpg"></img>
                    <h1>{{firstname}} {{lastname}}</h1>
                    <p>{{position}}</p>
                    <p>{{year}}</p>
                    <p>{{major}}</p>
                </div>
                {{/chair3}}
            </div>
        </script>

        <div id="allOfficers" class="padded"></div>
